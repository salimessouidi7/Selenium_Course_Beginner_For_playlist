<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File</h2>
        <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" onchange="displayFileName()">
            <br>
            <button type="button" id="button" onclick="uploadFile()">Upload</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        function displayFileName() {
            var fileInput = document.getElementById('fileInput');
            var message = document.getElementById('message');
            var fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file selected';
            message.textContent = 'Selected file: ' + fileName;
        }

        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var message = document.getElementById('message');
            if (fileInput.files.length > 0) {
                message.textContent = 'File "' + fileInput.files[0].name + '" uploaded successfully!';
            } else {
                message.textContent = 'No file selected!';
            }
        }
    </script>
</body>
</html>
