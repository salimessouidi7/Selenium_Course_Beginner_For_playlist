<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Prompt Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <!-- Button to trigger a confirm dialog for accept and dismiss -->
    <button onclick="showConfirm()" id ="ShowAlert">Show Alert</button>

    <!-- Button to trigger a prompt for sending keys -->
    <button onclick="showPrompt()" id="ShowPrompt">Show Prompt</button>

    <script>

        function showConfirm() {
            // Show a confirm dialog with OK and Cancel buttons
            var result = confirm("This is a confirm dialog! Click OK to accept or Cancel to dismiss.");
            if (result) {
                alert("You clicked OK.");
            } else {
                alert("You clicked Cancel.");
            }
        }

        function showPrompt() {
            // Show a prompt where you can enter text
            var userInput = prompt("Please enter your name:", "Default Name");
            if (userInput !== null) {
                alert("You entered: " + userInput);
            } else {
                alert("No input was provided.");
            }
        }
    </script>
</body>
</html>
