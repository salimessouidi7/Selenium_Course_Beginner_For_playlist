<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var loginButton = document.getElementById("loginButton");

            if (username === "" || password === "") {
                loginButton.disabled = true;
                loginButton.classList.add("disabled");
            } else {
                loginButton.disabled = false;
                loginButton.classList.remove("disabled");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" onkeyup="validateForm()"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" onkeyup="validateForm()"><br>
            <button type="button" id="loginButton" class="disabled" disabled>Login</button>
        </form>
    </div>
</body>
</html>
